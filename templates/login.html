<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cargo Delivery App | Login</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  </head>
  <body>
    <div class="login-wrap">

      <div class="group"> 
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>

      <div class="login-html">

        <form id="login-form">
            <div class="group">
              <label>Username</label>
              <input type="text"  id='login-uss'>
            </div>
    
            <div class="group">
              <label>Password</label>
              <input type="text" id="login-pass">
            </div>

            <div class="group">
              <button type="submit">Login</button>
            </div>
        </form>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </div>

    <div class="sign-up-html">

      <form id="signup-form">
        <div class="group">
          <label>Username</label>
          <input type="text"  id="signup-uss">
        </div>

        <div class="group">
          <label>Password</label>
          <input type="text" id="signup-pass">
        </div>

          <div class="group">
            <button type="submit">Sign Up</button>
          </div>
      </form>
      <div class="foot-lnk">
        <a href="#">Already Member?</a>
      </div>
    </div>

    <div class="forgot-html">

      <form id="forgot-form">
        <div class="group">
          <label>Username</label>
          <input type="text"  id="forgot-uss">
        </div>

        <div class="group">
          <label>New Password</label>
          <input type="text" id="forgot-pass">
        </div>

          <div class="group">
            <button type="submit">Change Password</button>
          </div>
      </form>
    </div>

    </div>

    <!-- You can also require other files to run in this process -->
    <script src="../dist/renderer.js"></script>
  </body>
</html>
