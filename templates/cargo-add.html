<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cargo Delivery App | Cargo Address</title>
    <link rel="stylesheet" type="text/css" href="../static/css/cargoAdd.css" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  </head>
  <body>
    <div id="cargoadd-wrapper">
      <h1>Add new Cargo Address</h1>
      <form id="cargoadd-form">
        <input type="text" id="cargoadd-name" placeholder="Client Name" />
        <input type="text" id="cargoadd-lat" placeholder="Client Lat" />
        <input type="text" id="cargoadd-lng" placeholder="Client Lng" />

        <button type="submit">Add</button>
      </form>
    </div>
    <div id="courrier-wrapper">
      <h1>Change courrier's location</h1>
      <form id="courrier-form">
        <input type="text" id="courrier-lat" placeholder="Courrier Lat" />
        <input type="text" id="courrier-lng" placeholder="Courrier Lng" />

        <button type="submit">Add</button>
      </form>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="../dist/renderer/cargoAdd.js"></script>
  </body>
</html>
